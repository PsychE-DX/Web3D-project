<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Page</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="./css/styleShop.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/6ac3910c4e.js" crossorigin="anonymous"></script>
  

  <!-- Popper and Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>

  <!-- Three.js and loaders -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/106/three.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/OrbitControls.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/GLTFLoader.js"></script>
  <!-- Local bootstrap JS if needed -->
  <script src="js/bootstrap.js"></script>

</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
  
      <!-- Logo on the far left -->
      <a class="navbar-brand active" href="./Shop.html">
        <img src="assets/images/dsdsdsd.png" alt="Logo" style="height: 100px;">
      </a>
  
  
      <!-- Spacer to push About and Cart to the right -->
      <div class="flex-grow-1"></div>
  
      <!-- About and Cart on the far right -->
      <div class="navbar-nav d-flex flex-row align-items-center">
        <a class="nav-link px-3" href="./About.html">About</a>
        <a class="nav-link" href="./Store.html">
          <img src="assets/images/dsdsdsd(2).png" alt="cart" style="height: 100px;">
          <span id="cart-count" class="position-absolute bottom-0 start-80 translate-middle badge rounded-pill bg-danger">
          </span>
        </a>
      </div>
  
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Dark Grey 3D Model Container -->
    <div id="three-container_pepper" class="three-container"></div>
    <div id="three-container_apple" class="three-container"></div>
    <div id="three-container_carrot" class="three-container"></div>
    <div class="three-container" style="color: white; font-size: 30px;" id="waiting">Waiting For Selection</div>

    <!-- Floating Sidebar -->
    <div id="sidebar">
      <div class="search-box">
        <input type="text" class="form-control" placeholder="Search" oninput="filterList()" id="searchBox">
      </div>
      <ul class="list-group">
        <li class="list-group-item justify-content-between align-items-center" style="display: flex;">
          <button class="custom-btn" id ="btn2">Pepper</button>
          <button class="custom-btn" id="btn" onclick="addToTrolley('pepper')"><i class="fa fa-plus"></i></button>
        </li>
        <li class="list-group-item justify-content-between align-items-center"style="display: flex;">
          <button class="custom-btn" id ="btn3">Apple</button>
          <button class="custom-btn" id="btn4" onclick="addToTrolley('apple')"><i class="fa fa-plus"></i></button>
        </li>
        <li class="list-group-item justify-content-between align-items-center"style="display: flex;">
          <button class="custom-btn" id ="btn5">Carrot</button>
          <button class="custom-btn" id="btn6" onclick="addToTrolley('carrot')"><i class="fa fa-plus"></i></button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <button class="custom-btn" id ="toggleWireframe">Toggle Wireframe</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <button class="custom-btn" id ="toggleModel" style = "width: 100%; text-align: center;">Swap Model</button>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <button class="custom-bin" id ="emptyBasket" style = "width: 100%;" onclick="emptyBasket()">Empty Basket</button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="./js/scriptShopCarrot.js"></script>
  <script src="./js/scriptShopApple.js"></script>
  <script src="./js/scriptShopPepper.js"></script>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./js/Shop.js"></script>
</body>
</html>
