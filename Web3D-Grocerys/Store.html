<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Page</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styleStore.css">
  <script src="https://kit.fontawesome.com/6ac3910c4e.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
  
      <!-- Logo on the far left -->
      <a class="navbar-brand" href="./Shop.html">
        <img src="assets/images/dsdsdsd.png" alt="Logo" style="height: 100px;">
      </a>
  
      <!-- Spacer to push About and Cart to the right -->
      <div class="flex-grow-1"></div>
  
      <!-- About and Cart on the far right -->
      <div class="navbar-nav d-flex flex-row align-items-center">
        <a class="nav-link px-3" href="./About.html">About</a>
        <a class="nav-link active" href="./Store.html">
          <img src="assets/images/dsdsdsd(2).png" alt="cart" style="height: 100px;">
          <span id="cart-count" class="position-absolute bottom-0 start-80 translate-middle badge rounded-pill bg-danger">
            0
          </span>
        </a>
      </div>
  
    </div>
  </nav>

  <div class="main-container">
    <div class="three-container" id="three-container-pepper"></div>
    <div class="three-container" id="three-container-apple"></div>
    <div class="three-container" id="three-container-carrot"></div>
 

    <section class="comparison-grid container mt-4" id="comparison-grid">
      <div class="item-section">
        <div class="item-header">
          <h3 id="item-name" style="color: rgb(255, 208, 0);">Click On A Product!</h3>
        </div>
        <div class="store-row row justify-content-center">
          <!-- Store Cards -->
          <div class="store-card col-3 m-2 p-3 border rounded">
            <div class="store-name">Tesco</div>
            <div class="price"></div>
            <div class="rating">★★★★☆ (4.1)</div>
            <div class="reviews">128 reviews</div>
            <a href="#" class="view-product">View Product →</a>
          </div>
          <div class="store-card col-3 m-2 p-3 border rounded">
            <div class="store-name">Sainsbury's</div>
            <div class="price"></div>
            <div class="rating">★★★★☆ (4.3)</div>
            <div class="reviews">94 reviews</div>
            <a href="#" class="view-product">View Product →</a>
          </div>
          <div class="store-card col-3 m-2 p-3 border rounded">
            <div class="store-name">Waitrose</div>
            <div class="price"></div>
            <div class="rating">★★★★★ (4.7)</div>
            <div class="reviews">65 reviews</div>
            <a href="#" class="view-product">View Product →</a>
          </div>
          <div class="store-card col-3 m-2 p-3 border rounded">
            <div class="store-name">ASDA</div>
            <div class="price"></div>
            <div class="rating">★★★☆☆ (3.8)</div>
            <div class="reviews">201 reviews</div>
            <a href="#" class="view-product">View Product →</a>
          </div>
        </div>
      </div>
    </section>
    <div class="no-items-message" id="no-items-message">
      <h4>No items selected</h4>
      <button class="btn btn-primary mt-3" onclick="redirectShop()">Click here to add items</button>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/106/three.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/OrbitControls.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/GLTFLoader.js"></script>
  
  <script src="./js/Store.js"></script>
  <script src="./js/scriptStorePepper.js"></script>
  <script src="./js/scriptStoreApple.js"></script>
  <script src="./js/scriptStoreCarrot.js"></script>
</body>
</html>
